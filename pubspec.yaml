name: esas_v1
description: "ESAS V1"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  # Riverpod 3.x - StateNotifier migrated to Notifier pattern
  flutter_riverpod: ^3.1.0
  dio: ^5.4.0
  http_parser: ^4.0.2
  go_router: ^14.0.0
  intl: ^0.20.0
  flutter_localizations:
    sdk: flutter
  flutter_holo_date_picker: ^2.0.0
  url_launcher: ^6.3.2
  syncfusion_flutter_pdfviewer: ^31.2.5
  file_picker: ^10.3.6
  flutter_slidable: ^4.0.3
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  # state_notifier removed - using Riverpod 3 Notifier pattern

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/images/logo_icon.png"
  image_path_ios: "assets/images/logo_icon.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - web/favicon.png
    - assets/images/
